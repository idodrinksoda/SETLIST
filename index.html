<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SETLIST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="tab-header">
    <button id="tabLibrary" class="active">🎵 Library</button>
    <button id="tabSetlist">🎛 Setlist</button>
  </header>


  <!-- ===== LIBRARY VIEW ===== -->
  <main id="libraryView">
    <h2 class="view-heading">Song Library</h2>
    <div class="library-controls">
      <input type="text" id="libSongName" placeholder="Song name" />
      <input type="text" id="libSongTime" placeholder="03:00" />
      <button id="saveToLibrary">＋ Add Song</button>
    </div>
    <ul id="libraryList"></ul>
  </main>

  <!-- ===== SETLIST VIEW ===== -->
  <main id="setlistView" class="hidden">
    <h2 class="view-heading">Current Setlist</h2>
    <div class="setlist-controls">
      <div class="dropdown">
  <button id="setlistDropdownBtn">🎛 Select Setlist ▾</button>
  <div id="setlistDropdown" class="dropdown-content"></div>
      </div>

      <div class="setlist-actions">
  <button id="printBtn">🖨️ Print</button>
  <button id="shareBtn">🔗 Share</button>
  <button id="clearAllBtn">🧹 Clear</button>
      </div>
    </div>

    <ul id="setlist"></ul>
    <div id="totalTime">Total Time: 0 min 0 s</div>
  </main>

  <template id="songTemplate">
    <li class="song-item" draggable="true">
      <span class="song-order"></span>
      <span class="song-name"></span>
      <span class="song-time"></span>
      <button class="delete">🗑</button>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
