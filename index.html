<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SETLIST</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase CDN SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCl2aC0esqBrkAMh1dZoYBX711sctfWc3Q",
      authDomain: "setlist-2095d.firebaseapp.com",
      projectId: "setlist-2095d",
      storageBucket: "setlist-2095d.firebasestorage.app",
      messagingSenderId: "907520660063",
      appId: "1:907520660063:web:3e95bdc265a9d72b9201ea"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="debugStatus" style="background:#ffe0e0;color:#b00;padding:0.5rem 1rem;margin-bottom:1rem;display:none;"></div>
  <div id="authSection">
    <form id="loginForm" style="display:none; margin-bottom:1.5rem;">
  <input type="email" id="loginEmail" name="email" placeholder="Band Gmail" required style="padding:0.5rem; margin-right:0.5rem;" />
  <input type="password" id="loginPassword" name="password" placeholder="Password" required style="padding:0.5rem; margin-right:0.5rem;" />
      <button type="submit">Login</button>
    </form>
    <div id="userInfo" style="display:none; margin-bottom:1.5rem;">
      <span id="userEmail"></span>
      <button id="logoutBtn" style="margin-left:1rem;">Logout</button>
      <button id="forceLogoutBtn" style="margin-left:1rem; background:#ff2b6a; color:#fff;">Force Logout (Test)</button>
    </div>
    <div id="authError" style="color:#ff2b6a; margin-bottom:1rem;"></div>
  </div>
  <header class="tab-header">
    <button id="tabLibrary" class="active">🎵 Library</button>
    <button id="tabSetlist">🎛 Setlist</button>
  </header>


  <!-- ===== LIBRARY VIEW ===== -->
  <main id="libraryView">
    <h2 class="view-heading">Song Library</h2>
    <div class="library-controls">
      <input type="text" id="libSongName" placeholder="Song name" />
      <input type="text" id="libSongTime" placeholder="03:00" />
      <button id="saveToLibrary">＋ Add Song</button>
    </div>
    <ul id="libraryList"></ul>
  </main>

  <!-- ===== SETLIST VIEW ===== -->
  <main id="setlistView" class="hidden">
    <h2 class="view-heading">Current Setlist</h2>
    <div class="setlist-controls">
      <div class="dropdown">
  <button id="setlistDropdownBtn">🎛 Select Setlist ▾</button>
  <div id="setlistDropdown" class="dropdown-content"></div>
      </div>

      <div class="setlist-actions">
  <button id="printBtn">🖨️ Print</button>
  <button id="shareBtn">🔗 Share</button>
  <button id="clearAllBtn">🧹 Clear</button>
      </div>
    </div>

    <ul id="setlist"></ul>
    <div id="totalTime">Total Time: 0 min 0 s</div>
  </main>

  <template id="songTemplate">
    <li class="song-item" draggable="true">
      <span class="song-order"></span>
      <span class="song-name"></span>
      <span class="song-time"></span>
      <button class="delete">🗑</button>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
