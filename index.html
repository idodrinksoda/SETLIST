<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SETLIST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SETLIST</h1>

    <!-- 🎵 Library -->
    <div class="dropdown">
      <button id="libraryToggle">🎵 Library ▸</button>
      <div id="libraryMenu" class="dropdown-content">
        <div class="library-add">
          <input type="text" id="libSongName" placeholder="Song name" />
          <input type="text" id="libSongTime" placeholder="03:00" />
          <button id="saveToLibrary">Add</button>
        </div>
        <ul id="libraryList"></ul>
      </div>
    </div>

    <!-- 🎛 Setlists -->
    <div class="dropdown">
      <button id="setlistToggle">🎛 Setlists ▸</button>
      <div id="setlistMenu" class="dropdown-content">
        <div class="setlist-add">
          <input type="text" id="newSetlistName" placeholder="Setlist name" />
          <button id="saveNewSetlist">Save Current</button>
        </div>
        <ul id="setlistList"></ul>
      </div>
    </div>

    <button id="printBtn">🖨️ Print</button>
    <button id="shareBtn">🔗 Share</button>
    <button id="clearAllBtn">🧹 Clear</button>
  </header>

  <main>
    <ul id="setlist"></ul>
    <div id="totalTime">Total Time: 0 min 0 s</div>
  </main>

  <template id="songTemplate">
    <li class="song-item" draggable="true">
      <input type="number" class="song-order" min="1" readonly />
      <input type="text" class="song-name" readonly />
      <input type="text" class="song-time" readonly />
      <button class="delete">🗑</button>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
